apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: busybox-deployment
spec:
  serviceName: "busybox-service"
  replicas: 2
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox
          command: [ "sleep", "3600" ]
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: busybox-service
spec:
  selector:
    app: busybox 
  ports:
    - protocol: TCP
      port: 80    
      targetPort: 80  
  clusterIP: None

