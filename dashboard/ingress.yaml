apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: handyman-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx  # Changed from 'alb' to 'nginx'
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: handyman-service
                port:
                  number: 80
